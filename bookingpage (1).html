<html>

<head>
    <title>Book Your Wagon</title>
    <link rel="stylesheet" href="bookingpage.css">

</head>

<body>
    <form>
        <div><h1 class="headingtxt">Book Your Freight</h1></div>
        <div class="fs">
            <div>
                <div class="lin"><label class="label" for="id">User ID</label><input class="in" type="text" id="id" placeholder="User ID" value=""></div>
                <div class="lin"><label class="label"for="fname">Freight Name</label><input class="in" type="email" id="fname" placeholder="Freight Name"></div>
                <div class="lin"><label  class="label" for="ftype">Type of Freight</label>
            
                    <select class="in"name="ftype" id="ftype">
                        <option value="Liquid-Volatile">Liquid-Volatile</option>
                        <option value="Liquid-Non-Volatile">Liquid-Non-Volatile</option>
                        <option value="Solid-Volatile">Solid-Volatile</option>
                        <option value="Solid-Non-Volatile">Solid-Non-Volatile</option>
                        <option value="Gas-Volatile">Gas-Volatile</option>
                        <option value="Gas-Non-Volatile">Gas-Non-Volatile</option>
                    </select>
                </div>
                <div class="lin"><label  class="label" for="from">From</label>
            
                    <select class="in"name="ftype" id="from">
                        <option value="Liquid-Volatile">Liquid-Volatile</option>
                        <option value="Liquid-Non-Volatile">Liquid-Non-Volatile</option>
                        <option value="Solid-Volatile">Solid-Volatile</option>
                        <option value="Solid-Non-Volatile">Solid-Non-Volatile</option>
                        <option value="Gas-Volatile">Gas-Volatile</option>
                        <option value="Gas-Non-Volatile">Gas-Non-Volatile</option>
                    </select>
                </div>
                <div class="lin"><label  class="label" for="to">To</label>
            
                    <select class="in"name="ftype" id="to">
                        <option value="Liquid-Volatile">Liquid-Volatile</option>
                        <option value="Liquid-Non-Volatile">Liquid-Non-Volatile</option>
                        <option value="Solid-Volatile">Solid-Volatile</option>
                        <option value="Solid-Non-Volatile">Solid-Non-Volatile</option>
                        <option value="Gas-Volatile">Gas-Volatile</option>
                        <option value="Gas-Non-Volatile">Gas-Non-Volatile</option>
                    </select>
                </div>
                
                <div class="lin"><label class="label" for="from">Departure</label><input class="in" type="date" placeholder="Departure"
                        class="formwidth"></div>
                <div class="lin"><label class="label" for="to">Arrival</label><input class="in" type="date" placeholder="Arrival"
                        class="formwidth"></div>
                <div class="submit"><button type="reset" class="btncolor uppercase">Reset</button>
                    <button type="submit" class="btncolor uppercase">Book My Freight </button></div>
            </div>
        </div>
    </form>
</body>

</html>
